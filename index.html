<html>
<head>
	<title>Illspots Front</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
	<link rel="stylesheet" type="text/css" href="js/libs/bootswatch/flatly/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/app.css">
	<link rel="stylesheet" href="css/fontello.css">
    <!--[if IE 7]><link rel="stylesheet" href="css/fontello-ie7.css"><![endif]-->

    <link rel="stylesheet" href="css/animation.css">

	<link rel="stylesheet" type="text/css" href="js/libs/animate.css/animate.min.css">


    <!-- ANGULAR -->
	<script src="js/libs/angularjs/angular.js"></script>
	<script src="js/libs/angular-animate/angular-animate.js"></script>
  	<script src="js/libs/angular-route/angular-route.js"></script>
	<!-- controllers -->
  	<script src="js/app/controllers/postControllers.js"></script>
  	<script src="js/app/controllers/placeControllers.js"></script>

	<!-- animations -->
	<script src="js/app/animations.js"></script>

	<!-- app -->
	<script src="js/app/app.js"></script>

	<!-- JQUERY -->
	<script type="text/javascript" src="js/libs/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="js/app.js"></script>

</head>
<body ng-app="IllspotsApp" ng-controller="AppCtrl">
	<div class="app-container">
		<div class="app-pusher">
			<header class="header">
				<a href="#" class="header-icon" id="header-icon"></a>
				<a href="/#/" ng-if="!ui.back" class="header-logo right">Logo</a>
				<a ng-click="back()" ng-if="ui.back" class="header-back bouncer">
					<span class="glyphicon glyphicon-chevron-left"></span>
					Back
				</a>
				<nav class="menu">
					<a href="#" class="menu-profil">
						<img src="img/profil.png" class="img-circle">
						<span class="menu-profil-name">Benjamin de Vaublanc</span>
					</a>
					<a href="#" class="menu-item">
						<span class="glyphicon glyphicon-search"></span>
						Recherche
					</a>
					<a href="#" class="menu-item">
						<span class="icon-users"></span>
						Amis
					</a>
					<a href="#" class="menu-item">
						<span class="glyphicon glyphicon-screenshot"></span>
						Spots
					</a>
					<a href="#" class="menu-item">
						<span class="glyphicon glyphicon-flag"></span>
						Spots
					</a>
					<a href="#" class="menu-item">
						<span class="glyphicon glyphicon-envelope"></span>
						Messages
					</a>
				</nav>
				<a href="/#/search" class="header-action">
					<span class="header-action-label">Rechercher</span>
					<span class="glyphicon glyphicon-search"></span>
				</a>
				<a href="" class="header-action">
					<span class="header-action-label">Ajouter</span>
					<span class="glyphicon glyphicon-plus"></span>
				</a>
			</header>
			<div class="app-content">
				<div class="view {{ui.direction}}" ng-view></div>
			</div>

			<div class="app-cache" id="app-cache">
			</div>

		</div>
	</div>
</body>
</html>
