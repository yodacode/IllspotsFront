<div class="container" ng-controller="PostListCtrl">
	<div ng-repeat="post in posts" class="post row">
		<div class="col-xs-2 no-padding">
			<img src="img/profil.png" alt="profil" class="img-circle post-avatar">
		</div>
		<div class="col-xs-10">
			<div class="post-author">
				{{post.author.name}}
				<span class="action">
					<span class="glyphicon glyphicon-map-marker"></span>
				</span>
			</div>
			<div class="post-subtitle">
				<span>{{post.place.name}}</span>
				<span>- {{post.place.city}}</span>
				<span>- {{post.place.distance}} km</span>
			</div>
			<div class="rate">
				<span class="icon-star"></span>
				<span class="icon-star"></span>
				<span class="icon-star"></span>
				<span class="icon-star-empty"></span>
				<span class="icon-star-empty"></span>
			</div>
			<div class="col-xs-10 no-padding post-descr">
				{{post.description}}
			</div>
			<div class="post-date">
				{{post.date}}
			</div>
		</div>
		<div class="post-foot col-xs-12">
			<div class="col-xs-10">
				<a href="#" class="post-foot-link">				
					<ng-pluralize count="post.counterLikes"
						when="{'0': 'like',
					    'one': '1 like',
					    'other': '{} likes'}">
					</ng-pluralize>
				</a>
				<a href="#" class="post-foot-link" >
					<ng-pluralize count="post.counterComments"
						when="{'0': 'comment',
					    'one': '1 comment',
					    'other': '{} comments'}">
					</ng-pluralize>
				</a>
			</div>
			<div class="post-foot-btn col-xs-1">
				<span class="glyphicon glyphicon-comment"></span>
			</div>
			<div class="post-foot-btn col-xs-1" ng-class="post.liked ? 'active' : ''">
				<span class="glyphicon glyphicon-heart"></span>
			</div>

		</div>
	</div>
</div>
