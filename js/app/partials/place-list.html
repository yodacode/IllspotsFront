<div class="container" ng-controller="PlaceListCtrl">
	<div class="search row">

		<div class="input-group">
  			<input type="text" class="form-control regular-border" placeholder="Address, City, ZipCode">
  				<span class="input-group-btn">
    				<button class="btn btn-success regular-border" type="button">Go!</button>
  				</span>
		</div><!-- /input-group -->

		<div class="panel panel-default regular-border">
	        <div class="panel-heading">
	        	<h3 class="panel-title">
	        		<span class="glyphicon glyphicon-map-marker"></span>
	        		Around me
	        	</h3>
	        </div>
	        <div class="panel-body">
	        	<div ng-repeat="place in places" class="post row">
	        		<div class="col-xs-2 no-padding">
	        			<img src="img/skatepark.png" alt="profil" class="img-rounded post-avatar">
	        		</div>
	        		<div class="col-xs-10">
	        			<div class="post-author">
	        				<a href="#/spot/">
	        					Skatepark de Triveaux
	        				</a>
	        			</div>
	        			<div class="post-subtitle">
	        				<span>Arcueil</span>
	        				<span>- Street park</span>
	        			</div>
	        			<div class="rate">
	        				<span class="icon-star"></span>
	        				<span class="icon-star"></span>
	        				<span class="icon-star"></span>
	        				<span class="icon-star-empty"></span>
	        				<span class="icon-star-empty"></span>
	        			</div>
	        			<div class="post-distance">
	        				12 km
	        			</div>
	        		</div>
	        		<div class="post-foot col-xs-12">
	        			<div class="col-xs-8">
	        				<a href="#" class="post-foot-link">
	        					<ng-pluralize count="place.counterLikes"
	        						when="{'0': 'like',
	        					    'one': '1 like',
	        					    'other': '{} likes'}">
	        					</ng-pluralize>
	        				</a>
	        				<a href="#" class="post-foot-link" >
	        					<ng-pluralize count="place.counterCheckin"
	        						when="{'0': 'ckeckin',
	        					    'one': '1 checkin',
	        					    'other': '{} checkin'}">
	        					</ng-pluralize>
	        				</a>
	        			</div>
	        			<div class="post-foot-btn col-xs-2" ng-class="place.checked ? 'active red' : ''">
	        				<span class="glyphicon glyphicon-ok-circle"></span>
	        			</div>
	        			<div class="post-foot-btn col-xs-2" ng-class="place.liked ? 'active' : ''">
	        				<span class="glyphicon glyphicon-heart"></span>
	        			</div>

	        		</div>
	        	</div>
	        </div>
      	</div>
	</div>
</div>
